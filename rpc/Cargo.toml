[package]
name = "dcl-rpc"
version = "0.1.2"
edition = "2021"
description = "Decentraland RPC Implementation"
repository = "https://github.com/decentraland/rpc-rust"
keywords = ["rpc", "decentraland", "protobuffer"]
categories = ["web-programming", "web-programming::websocket", "network-programming",]
license = "Apache-2.0"
rust-version = "1.65.0"
readme = "../README.md"

[dependencies]
async-channel = "1.8.0"
async-trait = "0.1.57"
bytes = "1.3.0"
futures-channel = "0.3"
futures-util = {version = "0.3", default-features = false, features = ["sink", "std"]}
log = "0.4.17"
prost = "0.11.5"
tokio = {version = "1.0.0", default-features = false, features = ["io-util", "io-std", "macros", "net", "rt-multi-thread", "time", "sync"]}
tokio-tungstenite = "0.18.0"
tokio-util = "0.7.4"
quinn = "0.9.3"
rustls = { version = "0.20.8", features = ["dangerous_configuration", "quic"] }

[build-dependencies]
prost-build = "0.11.5"

[dev-dependencies]
prost-build = "0.11.5"
